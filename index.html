<!DOCTYPE html>
<html>
<head>
    <!--===============================================================================================-->
    <meta charset="utf-8">
    <!--===============================================================================================-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--===============================================================================================-->
    <meta name="robots" content="index, follow">
    <!--===============================================================================================-->
    <meta name="googlebot" content="index">
    <!--===============================================================================================-->
    <meta name="description" content="Kanban">
    <!--===============================================================================================-->
    <meta name="keywords" content="Kanban">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="./vendor/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="./css/style.css">
    <!--===============================================================================================-->
    <link rel="shortcut icon" href="./img/favicon.png">
    <!--===============================================================================================-->
    <title>Kanban</title>
    <!--===============================================================================================-->
</head>
<body>
    <!--===============================================================================================-->
    <main class="container-fluid py-5">
        <section id="board"></section>
        <section id="details" class="displayDetails">
            <div class="container rounded px-5 py-4 position-relative text-center">
                <i class="bi bi-x-circle-fill text-danger" id="closeDet"></i>
                <form action="" method="post" id="cardForm">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-12 col-md-4 py-5 px-3" id="cardType">
                            <span class="bg-light rounded p-2 px-4">
                                <span>Tipo: </span>
                                <span></span>
                            </span>
                            <input type="text" name="type" id="type" class="d-none" placeholder="Tipo">
                        </div>
                        <div class="col-12 col-md-4 py-5 px-3" id="cardId">
                            <span class="bg-light rounded p-2 px-4">
                                <span>Id: </span>
                                <span></span>
                            </span>
                            <input type="text" name="id" id="id" class="d-none" placeholder="ID" readonly>
                        </div>
                        <div class="col-12 col-md-4 py-5 px-3" id="cardDate">
                            <span class="bg-light rounded p-2 px-4">
                                <span>Fecha: </span>
                                <span></span>
                            </span>
                            <input type="date" name="date" id="date" class="d-none" placeholder="Fecha">
                        </div>
                        <div class="col-12 col-md-6 py-5 px-3" id="cardTitle">
                            <span class="bg-light rounded p-2 px-4">
                                <span>Titulo: </span>
                                <span></span>
                            </span>
                            <input type="text" name="title" id="title" class="d-none" placeholder="Titulo">
                        </div>
                        <div class="col-12 col-md-6 py-5 px-3" id="cardDescription">
                            <span class="bg-light rounded p-2 px-4">
                                <span>Descripcion: </span>
                                <span></span>
                            </span>
                            <input type="text" name="description" id="description" class="d-none" placeholder="Descripcion">
                        </div>
                        <input type="hidden" name="card" id="hiddenInput">
                        <div>
                            <button class="btn btn-outline-primary">Guardar</button>
                        </div>
                    </div>    
                </form>
            </div>
        </section>
    </main>
    <!--===============================================================================================-->
    <script src="./js/index.js"></script>
    <!--===============================================================================================-->
    <script src="./vendor/js/bootstrap.bundle.min.js"></script>
    <!--===============================================================================================-->
</body>
</html>
