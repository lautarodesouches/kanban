<!DOCTYPE html>
<html>
<head>
    <!--===============================================================================================-->
    <meta charset="utf-8">
    <!--===============================================================================================-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--===============================================================================================-->
    <meta name="robots" content="index, follow">
    <!--===============================================================================================-->
    <meta name="googlebot" content="index">
    <!--===============================================================================================-->
    <meta name="description" content="Kanban">
    <!--===============================================================================================-->
    <meta name="keywords" content="Kanban">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="./vendor/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="./css/style.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--===============================================================================================-->
    <link rel="shortcut icon" href="./img/favicon.png">
    <!--===============================================================================================-->
    <title>Kanban</title>
    <!--===============================================================================================-->
</head>
<body>
    <!--===============================================================================================-->
    <main class="container-fluid py-5">
        <section id="board"></section>
        <section id="details" class="displayDetails">
            <div class="container rounded px-5 py-4 position-relative text-center">
                <i class="bi bi-x-circle-fill text-danger" id="closeDet"></i>
                <form action="" method="post" id="cardForm">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-12 col-md-4 py-5 px-3" id="cardType">
                            <div class="bg-card rounded py-2">
                                <span>Tipo: </span>
                                <span></span>
                            </div>
                            <select name="type" id="type" class="d-none">
                                <option value="tarea">Tarea</option>
                                <option value="proceso">Proceso</option>
                                <option value="terminada">Terminada</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-4 py-2 py-md-5 px-3" id="cardId">
                            <div class="bg-card rounded py-2">
                                <span>Id: </span>
                                <span></span>
                            </div>
                            <input type="text" name="id" id="id" class="d-none" placeholder="ID" readonly>
                        </div>
                        <div class="col-12 col-md-4 py-2 py-md-5 px-3" id="cardDate">
                            <div class="bg-card rounded py-2">
                                <span>Fecha: </span>
                                <span></span>
                            </div>
                            <input type="date" name="date" id="date" class="d-none" placeholder="Fecha">
                        </div>
                        <div class="col-12 col-md-4 py-2 py-md-5 px-3" id="cardTitle">
                            <div class="bg-card rounded py-2">
                                <span>Titulo: </span>
                                <span></span>
                            </div>
                            <input type="text" name="title" id="title" class="d-none" placeholder="Titulo">
                        </div>
                        <div class="col-12 col-md-4 py-2 py-md-5 px-3" id="cardDescription">
                            <div class="bg-card rounded py-2">
                                <span>Descripción: </span>
                                <span></span>
                            </div>
                            <textarea name="description" id="description" cols="30" rows="10" placeholder="Descripción" class="d-none"></textarea>
                        </div>
                        <div class="col-12 col-md-4 py-2 py-md-5 px-3" id="cardPriority">
                            <div class="bg-card rounded py-2">
                                <span>Prioridad: </span>
                                <span></span>
                            </div>
                            <select name="priority" id="priority" class="d-none">
                                <option value="1">Muy Alta</option>
                                <option value="2">Alta</option>
                                <option value="3">Normal</option>
                                <option value="4">Baja</option>
                                <option value="5">Muy baja</option>
                            </select>
                        </div>
                        <input type="hidden" name="card" id="hiddenInput">
                        <div class="mt-5 mt-md-0">
                            <button class="btn btn-outline-primary">Guardar</button>
                        </div>
                    </div>    
                </form>
            </div>
        </section>
    </main>
    <!--===============================================================================================-->
    <script src="./js/index.js"></script>
    <!--===============================================================================================-->
    <script src="./vendor/js/bootstrap.bundle.min.js"></script>
    <!--===============================================================================================-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--===============================================================================================-->
</body>
</html>
